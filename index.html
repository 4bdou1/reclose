            'glow-radial': 'radial-gradient(circle at center, rgba(168, 85, 247, 0.1) 0%, transparent 70%)',

            'fade-in': 'fadeIn 1s ease-out forwards',

            float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-15px)' } },

  </script>
  <style>
    body {
      background-color: #000000;
      color: #ffffff;
      -webkit-font-smoothing: antialiased;

      font-weight: normal;
      font-style: normal;
    }

    .cyber-glass {
      background: rgba(10, 10, 15, 0.7);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
    }

    .cyber-glass-light {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(0, 0, 0, 0.05);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
    }

    .industrial-grid {
      background-size: 60px 60px;
      background-image: linear-gradient(to right, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
    }

    .industrial-grid-light {
      background-size: 60px 60px;
      background-image: linear-gradient(to right, rgba(0, 0, 0, 0.04) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(0, 0, 0, 0.04) 1px, transparent 1px);
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 4px;
    }

    ::-webkit-scrollbar-track {
      background: #000000;
    }

    ::-webkit-scrollbar-thumb {
      background: #1a1a24;
      border-radius: 20px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #C5A059;
    }

    .animate-on-scroll {
      opacity: 0;
      transform: translateY(40px) scale(0.98);
      filter: blur(8px);
      transition: opacity 1.2s cubic-bezier(0.22, 1, 0.36, 1),
        transform 1.2s cubic-bezier(0.22, 1, 0.36, 1),
        filter 1.2s cubic-bezier(0.22, 1, 0.36, 1);
    }

    .animate-on-scroll.is-visible {
      opacity: 1;
      transform: translateY(0) scale(1);
      filter: blur(0px);
    }

    /* Hide Spline Watermark Elements */
    a[href*="spline.design"] {
      display: none !important;
      opacity: 0 !important;
      visibility: hidden !important;
    }

    #logo {
      display: none !important;
    }
  </style>

<body>
  <div id="initial-loader"
    class="fixed inset-0 z-[9999] bg-[#FDFDFD] flex items-center justify-center transition-all duration-[1200ms] ease-[cubic-bezier(0.22,1,0.36,1)]">
    <div class="flex flex-col items-center">
      <div class="w-12 h-12 border-[2px] border-slate-200 border-t-[#2CD3E1] rounded-full animate-spin"></div>
      <div class="mt-6 font-tech text-[10px] tracking-[0.4em] font-bold text-[#171827] uppercase animate-pulse">
        Initializing System</div>
    </div>
  </div>
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
  <script>
    window.addEventListener('load', () => {
      // Simulate slight load lock to let 3D models initialize and ensure loading screen isn't just a flash
      setTimeout(() => {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.style.opacity = '0';
          loader.style.transform = 'scale(1.02)';
          loader.style.filter = 'blur(10px)';
          setTimeout(() => loader.remove(), 1200);
        }
      }, 700);
    });
  </script>
</body>
